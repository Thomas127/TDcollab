name: verif code
on: [push]
jobs:
  example:
    name: Demo-Cours
    runs-on: ubuntu-latest
    steps:
      - name: faire checkout
        uses: actions/checkout@v4
      - name: liste fichier
        run: ls -la

      - name: PHP CS
        run: curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
      
      - name: Verifier le code
        run: |
          php phpcs.phar --standard=PSR12 --extensions=php --ignore=vendor/ .

        

      - name: working dir
        run: pwd