name: verif code
on: [push]
jobs:
  example:
    name: Demo-Cours
    runs-on: ubuntu-latest
    steps:
      - name: faire checkout
        uses: actions/checkout@v4
      - name: liste fichier
        run: ls -la

      - name: PHP CS
        run: curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
      
      - name: Verifier le code
        run: |
          php phpcs.phar --extensions=php --ignore=vendor/ .

      - name: Verification architecture
        run: bash src/script.sh

      - name: working dir
        run: pwd

  example1:
    name: Installer et tester
    runs-on: ubuntu-latest
    steps:

      - name: PHP UNIT
        run: wget -O phpunit https://phar.phpunit.de/phpunit-12.phar
      
      - name: Droit
        run: chmod +x phpunit
      
      - name: Test
        run: php phpunit tests/MesDatesTest.php
